<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoon Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <nav-bar @change-page="changePage"></nav-bar>
        <button @click="fetchData" style="width: 5rem; height: 5rem;">Test</button>
        <main-page v-if="currentPage == null"></main-page>
        <search-page v-else-if="currentPage == 'search-page'"></search-page>
    </div>

    <script src="main.js"></script>
    <script src="components/NavBar.js"></script>
    <script src="components/MainPage.js"></script>
    <script src="components/SearchPage.js"></script>

    <script>
        const mountedApp = app.mount('#app')
    </script>

</body>

</html>
